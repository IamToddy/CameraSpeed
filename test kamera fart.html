<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Speed Calculation Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video {
            width: 90%;
            max-width: 640px;
            height: auto;
            border: 1px solid black;
            background-color: black;
        }
        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

<h1>Speed Calculation Overlay</h1>
<video id="video" autoplay playsinline></video>
<div id="overlay">
    Fart: <span id="speed">0</span> km/t
</div>
<div id="controls">
    <label for="distance">Avstand (meter):</label>
    <input type="number" id="distance" value="50">
    <button onclick="startMeasurement()">Start måling</button>
</div>

<script>
    const video = document.getElementById('video');
    const speedDisplay = document.getElementById('speed');
    let startTime, endTime;
    const distanceInput = document.getElementById('distance');
    let model;

    // Access the camera
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } });
            video.srcObject = stream;
        } catch (error) {
            console.error('Error accessing the camera', error);
            alert('Kameraet kan ikke aksesseres. Vennligst sørg for at du gir tillatelse til å bruke kameraet og at du kjører dette over HTTPS.');
        }
    }

    // Load the COCO-SSD model
    cocoSsd.load().then(loadedModel => {
        model = loadedModel;
        detectObjects();
    });

    // Function to start measurement
    function startMeasurement() {
        startTime = new Date().getTime();
        video.addEventListener('click', endMeasurement);
    }

    // Function to end measurement and calculate speed
    function endMeasurement() {
        endTime = new Date().getTime();
        const distance = parseFloat(distanceInput.value);
        const time = (endTime - startTime) / 1000; // time in seconds
        const speedMps = distance / time;
        const speedKph = speedMps * 3.6;
        speedDisplay.innerText = speedKph.toFixed(2);

        // Remove the event listener
        video.removeEventListener('click', endMeasurement);
    }

    // Function to detect objects
    async function detectObjects() {
        const predictions = await model.detect(video);
        if (predictions.length > 0) {
            predictions.forEach(prediction => {
                if (prediction.class === 'car' || prediction.class === 'person') {
                    console.log(`Detected ${prediction.class} with confidence ${prediction.score}`);
                    // Additional logic for handling detected objects can be added here
                }
            });
        }
        requestAnimationFrame(detectObjects);
    }

    // Initialize the camera
    initCamera();
</script>

</body>
</html>
